<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docsify PDF Generator</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    /* Custom styles for PDF button */
    @media print {
      .pdf-button {
        display: none;
      }
    }
    
    /* Progress bar styling */
    #progressContainer {
      margin-top: 10px;
    }
    
    #progressBar {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
    }
    
    #progressBar::-webkit-progress-bar {
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    
    #progressBar::-webkit-progress-value {
      background-color: #42b983;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Docsify PDF Generator',
      repo: 'https://github.com/gllmAR/docsify-pdf-generate',
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      coverpage: false,
      loadSidebar: false,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results',
        depth: 6
      },
      plugins: []
    };
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Single script to load the PDF generator -->
  <script src="./docsify-pdf-generate.js"></script>
</body>
</html>
